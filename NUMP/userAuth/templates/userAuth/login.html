{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block contents %}
    <section>
        <div class="login">
            <h1>Login</h1>
        <form class="form-with-validation" action="{% url "auth:login" %}" method="post">
            {% csrf_token %}
            <label for="username">Username: </label>
            <input type="text" name="username" class="text-input" placeholder="Username" required>
            <label for="password">Password: </label>
            <input type="password" name="password" class="text-input" placeholder="Password" required>
            <button class="submit-form">Submit</button>
        </form>
        </div>
        
    </section>
{% endblock %}

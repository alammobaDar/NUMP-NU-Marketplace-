{% extends "layout.html" %}

{% block title %}
    Product Information
{% endblock %}

{% block contents %}
    <h1>Product Information</h1>
        <section>
            <div class="image-container">
                <img class="image" src="{{ item.image.url }}" alt="{{ item.title }}"> 
            </div>
            <h2>{{ item.product_name }}</h2>
            <p>{{ item.description }}</p>
            <p>{{ item.price }}</p>
            <p>{{ item.stocks }}</p>
            <h3>Seller: {{ item.seller }}</h3>
        </section>
{% endblock %}

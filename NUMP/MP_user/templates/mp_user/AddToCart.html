{% extends "layout.html" %}

{% block title %}
    Add to Cart
{% endblock  %}

{% block contents %}
    <h1 style="text-align: center; color: #888;">Cart</h1>
    <div class="order-container">
        {% for cart in carts %}    
            <div class="indie-order-containers" name="border">
                <div class="order-image-container" name="border">
                    <img src="{{cart.product.image.url}}" alt="{{cart.product}}"> 
                </div>
                <div class="order-info-container" name="border">
                        <h1 class="product-name">{{cart.product}}</h1>
                    
                    <div class="price-stocks">
                        <p>Price: <span style="font-weight:bold">â‚±{{ cart.product.price }}</span></p>
                        <p>Quantity: <span style="font-weight:bold">{{ cart.quantity }}</span></p>
                    </div>
                    <p><span style="color:gray; font-style:italic; justify-self:end">AddedAt: {{ cart.added_at}}</span></p>
                </div>
            </div>
        {% endfor %}
    </div>  
{% endblock  %}
